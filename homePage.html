<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Live Tracking</title>
    <link rel="stylesheet" href="page1.css">
</head>
<body>
    <div class="container">
        <!-- Header with Logo and App Name -->
        <header class="header">
            <img src="logo.png" alt="Logo" class="logo">
            <h1 class="app-name">Roadways Live Tracking</h1>
        </header>

        <!-- Search Boxes for Source and Destination -->
        <div class="search-container">
            <input type="text" id="source" class="search-box" placeholder="Enter Source">
            <input type="text" id="destination" class="search-box" placeholder="Enter Destination">
            <button type="submit" class="submit-button">Submit</button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Bus Live Tracking</p>
    </footer>
</body>
</html>
